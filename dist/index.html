<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <nav>
        <button class="nav-login">Iniciar sesión</button>
        <button class="nav-signup">Registrarse</button>
        <button class="logout" style="display:none;">Cerrar sesión</button>
    </nav>

    
    
    <!-- Sign Up Form -->
    <form class="signup" style="display:none;">
        <h2>Registrarse</h2>

        <label for="name">nombre del negocio</label>
        <input type="text" id="name" name="name" required>
        <label for="email">correo</label>
        <input type="email" id="email" name="email" required>
        <label for="password">contraseña</label>
        <input type="password" id="password" name="password" required>
        <div class="password-strength-container">
            <div class="password-strength-bar">
                <div id="password-strength-fill" class="password-strength-fill"></div>
            </div>
            <div id="password-strength-text" class="password-strength-text"></div>
        </div>
        

        <button type="submit">Registrarse</button>
        <p class="error-message" id="signup-error" style="display:none;"></p>
    </form>

    <!-- Log In Form -->
    <form class="login">
        <h2>Iniciar Sesión</h2>

        <label for="loginEmail">correo</label>
        <input type="email" id="loginEmail" name="email" required>
        <label for="loginPassword">contraseña</label>
        <input type="password" id="loginPassword" name="password" required>
        <button type="submit">Iniciar sesión</button>
        <p class="error-message" id="login-error" style="display:none;"></p>

        <div class="separator">
            <span>o sino</span>
        </div>

        <button type="button" id="google-login" class="google-button">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" xmlns:xlink="http://www.w3.org/1999/xlink" class="google-icon">
                <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                <path fill="none" d="M0 0h48v48H0z"></path>
            </svg>
            Inicia sesión con Google
        </button>
        
    </form> 

    
    <!-- Dashboard -->
    <div class="dashboard" style="display:none;">
        <h2>Bienvenido <span id="user-name"></span></h2>
        <h3>Tu codigo QR :</h3>
        <h6>(Has click en el QR para descargarlo)</h6>

        <div id="qr-code">
            <a id="qr-download" href="#" download="qr-code.png">
                <img id="qr-image" src="" alt="QR Code">
            </a>
            
        </div>

        <!-- Form to upload PDF -->
        <form class="upload-pdf">
            <label for="pdfFile">Sube tu menú:</label>
            <input type="file" id="pdfFile" name="pdfFile" accept="application/pdf" required>
            <button type="submit">Publicar</button>
        </form>

        <!-- List of uploaded PDFs -->
        <h3>Tus Menús:</h3>
        <ul class="pdf-list"></ul>
    </div>

    <script src="bundle.js"></script>
</body>
</html>
